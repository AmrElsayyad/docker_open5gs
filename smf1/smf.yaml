logger:
    file: /open5gs/install/var/log/open5gs/smf1.log

sbi:
    server:
      no_tls: true
    client:
      no_tls: true

parameter:
    no_ipv4v6_local_addr_in_packet_filter: true

smf:
    freeDiameter: /open5gs/install/etc/freeDiameter/smf.conf
    sbi:
      - addr: SMF1_IP
        port: 7777
    gtpc:
      - addr: SMF1_IP
    gtpu:
      - addr: SMF1_IP
    pfcp:
      - addr: SMF1_IP
    subnet:
      - addr: 192.168.200.1/24
        dnn: internet
        dev: ogstun
      - addr: 2002:230:cafe::1/48
        dev: ogstun
        dnn: internet
      - addr: 192.168.201.1/24
        dnn: ims
        dev: ogstun2
      - addr: 2002:230:babe::1/48
        dnn: ims
        dev: ogstun2
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 2001:4860:4860::8888
      - 2001:4860:4860::8844
    p-cscf:
      - PCSCF_IP
    mtu: 1400
    metrics:
      - addr: SMF1_IP
        port: 9091

scp:
    sbi:
      - addr:
          - SCP_IP
        port: 7777

nrf:
    sbi:
      - addr:
          - NRF_IP
        port: 7777

upf:
    pfcp:
      - addr: UPF1_IP
